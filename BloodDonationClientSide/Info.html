    <script>
        $(document).ready(function() {
            $("#takeinfo").hide();
            $.ajax("js/personinfo.json", {
                type: "Get",
                dataType: "json",
                contentType: "application/json",
                success: function(dataObj) {
                    $("#name").html(dataObj.persons[0].name);
                    $("#age").html(dataObj.persons[0].age);
                    $("#gender").html(dataObj.persons[0].gender);
                    $("#phone").html(dataObj.persons[0].phone);
                    $("#mobile").html(dataObj.persons[0].mobile);
                    $("#email").html(dataObj.persons[0].email);
                    $("#btype").html(dataObj.persons[0].btype);
                    $("#state").html(dataObj.persons[0].state);
                },
            })
            var getinfo1 = function() {
                name1 = $("#fnamein").val() + ' ' + $("#lnamein").val();
                age1 = $("#agein").val();
                gender1 = $("#genderin").val();
                phone1 = $("#phonein").val();
                mobile1 = $("#mobilein").val();
                email1 = $("#emailin").val();
                btype1 = $("#btypein").val();
                state1 = $("#countryin").val();
            }
            var showupdate = function() {
                $("#showinfo").hide();
                $("#takeinfo").show();
            }

            $("#update").click(showupdate);

            var showinfo = function() {
                $("#showinfo").show();
                $("#takeinfo").hide();
            }
            var name, name2;
            var age, age2;
            var gender, gender2;
            var phone, phone2;
            var mobile, mobile2;
            var email, email2;
            var btype, btype2;
            var state, state2;

            var getinfo = function() {
                name = $("#fnamein").val() + ' ' + $("#lnamein").val();
                age = $("#agein").val();
                gender = $("#genderin").val();
                phone = $("#phonein").val();
                mobile = $("#mobilein").val();
                email = $("#emailin").val();
                btype = $("#bTypein").val();
                state = $("#countryin").val();
            }
            var submit = function() {
                getinfo();
                if (name != '' & name != ' ') {
                    if (age != '') {
                        if (gender == 'Male' || gender == 'Female') {
                            if (phone != '') {
                                if (mobile != '') {
                                    if (email != '') {
                                        if (btype == 'O+' || btype == 'O-' || btype == 'A+' || btype == 'B+' || btype == 'AB+' || btype == 'AB-') {
                                            if (state == 'Cairo' || state == 'Alex' || state == 'Ismaillia' || state == 'Mansoura') {
                                                $("#name").html(name);
                                                $("#age").html(age);
                                                $("#gender").html(gender);
                                                $("#phone").html(phone);
                                                $("#mobile").html(mobile);
                                                $("#email").html(email);
                                                $("#btype").html(btype);
                                                $("#state").html(state);
                                                showinfo();
                                            } else {
                                                alert("Please Enter Your Country")
                                            }
                                        } else {
                                            alert("Please Enter Your Blood Type")
                                        }
                                    } else {
                                        alert("Please Enter Your Mail")
                                    }
                                } else {
                                    alert("Please Enter Your Mobile")
                                }
                            } else {
                                alert("Please Enter Your Phone")
                            }
                        } else {
                            alert("Please Enter Your Gender")
                        }
                    } else {
                        alert("Please Enter Your Age")
                    }
                } else {
                    alert("Please Enter Your Full Name")
                }
            }
            $("#submit").click(submit);

        })
    </script>
