    <script>
        $(document).ready(function() {
            $.ajax("js/hospital.json", {
                type: "Get",
                dataType: "json",
                contentType: "application/json",
                success: function(dataObj) {
                    $("#hospital1name").html(dataObj.hospital[0].name);
                    $("#hospital1address").html(dataObj.hospital[0].address);
                    $("#hospital1phone").html(dataObj.hospital[0].phone);

                    $("#hospital2name").html(dataObj.hospital[1].name);
                    $("#hospital2address").html(dataObj.hospital[1].address);
                    $("#hospital2phone").html(dataObj.hospital[1].phone);

                    $("#hospital3name").html(dataObj.hospital[2].name);
                    $("#hospital3address").html(dataObj.hospital[2].address);
                    $("#hospital3phone").html(dataObj.hospital[2].phone);
                },
            })
        })
    </script>

    </script>
